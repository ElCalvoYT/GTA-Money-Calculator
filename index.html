<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59190778bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/js/index.js" defer></script>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>GTA Money Calculator</title>
</head>
<body>
    <h1>GTA Money Calculator</h1>
    <div class="box">
        <div class="options">
            <select name="gta-objects" id="gta-objects"></select>

            <span>
                <p>Sell</p>
                <input type="checkbox" name="sell-status" id="sell-status">
            </span>
        </div>
        <div class="inputs">
            <input type="number" name="number-input" id="money-quantity" class="number-input" placeholder="Money Quantity" autofocus>
    
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
    
            <input type="number" name="gta-object-quantity" id="gta-object-quantity" placeholder="GTA V Objects Quantity">
        </div>
    </div>
</body>
</html>
